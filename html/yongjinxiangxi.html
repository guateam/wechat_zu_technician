<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>佣金明细</title>
    <link rel="stylesheet" href="../css/weui-min.css" />
    <link rel="stylesheet" href="../css/example.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <style>
        a :focus {
            background-color: #cc99cc;
            outline: none;
        }

        #modal-overlay {
            position: absolute; /* 使用绝对定位或固定定位  */
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 1000;
            background-color: #fff;
        }

        #modal-overlay-opa {
            position: absolute; /* 使用绝对定位或固定定位  */
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 1000;
            background-color: #fff;
            opacity: 0.5;
        }

        /* 模态框样式 */
        .modal-data {
            margin: 80% auto;
            padding: 15px;
            text-align: center;
            opacity: 0.5;
        }
    </style>
</head>

<body style="background-color: #f2f2f2;font-size: 15px;">
    <div id="detail" style="height:100%">
        <div class="weui-flex" style="font-size: 15px">
            <div class="weui-flex__item" style="flex: 0 0 50%;">
                <a href="javascript:;" @click="choose_month" class="weui-btn weui-btn_default" id="showPicker" style="background-color: white;background-image: url(../src/下箭头.png);background-repeat: no-repeat;background-position: 90%"><img
                        src="../src/日历.png" style="float: left;margin: 10px auto">{{show_month}}</a>
            </div>
            <div class="weui-flex weui-flex__item" style="align-items: center;text-align: center;background-color: white">
                <a href="javascript:;" @click="certaindate(1)" class="weui-flex__item" v-bind:style="{borderRadius:'6px',color: 'black',backgroundColor:choosen[0]}"
                    onfocus="this.blur();">本月</a>
                <a href="javascript:;" @click="certaindate(2)" class="weui-flex__item" v-bind:style="{borderRadius:'6px',color: 'black',backgroundColor:choosen[1]}"
                    onfocus="this.blur();">本周</a>
                <a href="javascript:;" @click="certaindate(3)" class="weui-flex__item" v-bind:style="{borderRadius:'6px',color: 'black',backgroundColor:choosen[2]}"
                    onfocus="this.blur();">上周</a>
            </div>
        </div>
        <div class="weui-flex" style="justify-content: center;align-items: center;height: 16%;">
            <div class="box weui-flex" style="flex: 0 0 100%;height:86%; background-image: url(../src/background.png);border-radius: 5px;align-items: center">
                <div class="item weui-flex__item" style="margin-left: 10px">
                    <h3 style="color: #000000;font-size: 18px;font-weight: 200"><b>总推荐人数</b></h3>
                    <h1 style="color: white;font-size: 15px" v-text="count()"></h1>
                </div>
                <div class="item weui-flex__item" style="margin-left: 10px">
                    <h3 style="color: #000000;font-size: 18px;font-weight: 200"><b>所获提成(元)</b></h3>
                    <h1 style="color: white;font-size: 15px" v-text="'￥'+sum()"></h1>
                </div>
            </div>
        </div>
        <!--推荐的第一个人-->
        <div v-for="(item,idx) in list" class="weui-panel weui-panel_access" style="background-color: white;border-radius: 5px;margin-top: 0">
            <div class="display-block" style="border-bottom: 1px solid #f2f2f2;">
                <a href="javascript:void(0);" @click="change_state(idx)" class="weui-media-box weui-media-box_appmsg ">
                    <div class="weui-media-box__bd">
                        <h4 class="weui-media-box__title" style="font-size: 14px" v-text="item['job_number']"></h4>
                    </div>
                    <div class="weui-media-box__bd" style="float: right;text-align: right">
                        <h4 class="weui-media-box__title" style="color: #cc99cc" v-text="'提成￥'+lost(idx)"></h4>
                    </div>
                </a>
                <div v-if="display[idx]" class="weui-panel__bd " style="display: block;background-color: #f2f2f2;">
                    <div v-for="od in item['order']" v-if="od['show']">
                        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg ">
                            <div v-if="od.clock_type==1" class="weui-media-box__hd" style="border-radius: 50%;background-color: #ffcc99;height: 50px;width: 50px; justify-content: center;align-items: center; display: flex;">
                                <span>排钟</span>
                            </div>
                            <div v-if="od.clock_type==2" class="weui-media-box__hd" style="border-radius: 50%;background-color: #9fc5e8;height: 50px;width: 50px; justify-content: center;align-items: center; display: flex;">
                                <span>点钟</span>
                            </div>
                            <div class="weui-media-box__bd">
                                <h4 class="weui-media-box__title" style="font-size: 14px" v-text="od.name"></h4>
                                <p class="weui-media-box__desc" v-text="'房号：'+od.private_room_number"></p>
                            </div>
                            <div class="weui-media-box__bd" style="float: right;text-align: right">
                                <h4 class="weui-media-box__title" style="color: #cc99cc" v-text="'提成￥'+od['lost']"></h4>
                                <p class="weui-media-box__desc" style="font-family: monospace" v-text="date('Y-m-d H:i:s',od.appoint_time) "></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-footer" style="margin-top: 20px">
            <p class="weui-footer__text">查帐方式以结账时间为准</p>
        </div>
        <div :id="opa?'modal-overlay-opa':'modal-overlay'" v-show="show">
            <div class="modal-data">
                <img src="../src/loading.gif" />
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../js/jquery.js"></script>

<script src="../js/vue.js"></script>
<script type="text/javascript" src="../js/jweixin.js"></script>
<!-- <script type="text/javascript" src="example.js"></script> -->
<script type="text/javascript" src="../js/weui-min.js"></script>
<script type="text/javascript" src="../js/zepto.js"></script>
<script type="text/javascript" src="../js/sweetalert2.all.js"></script>
<script type="text/javascript" src="../js/windowOpen.js"></script>
<script type="text/javascript" src="../js/date-format.js"></script>
<script>
    Date.prototype.Format = function (fmt) { //author: meizz   
        var o = {
            "M+": this.getMonth() + 1, //月份   
            "d+": this.getDate(), //日   
            "h+": this.getHours(), //小时   
            "m+": this.getMinutes(), //分   
            "s+": this.getSeconds(), //秒   
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度   
            "S": this.getMilliseconds() //毫秒   
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    let app = new Vue({
        el: '#detail',
        data: {
            list: [],
            display: [],
            total_earn: 0,
            show_month: new Date().getMonth() + 1 + '月',
            show: true,
            opa: false,
            choosen: [
                "#FFFFFF",
                "#FFFFFF",
                "#FFFFFF",
            ],
        },
        methods: {
            change_state(idx) {
                Vue.set(this.display, idx, !this.display[idx]);
            },
            sum() {
                return this.total_earn;
            },
            lost(idx) {
                // count = 0;
                // for (var i in this.list[idx]['order']) {
                //     if(this.list[idx]['order'][i]['show'])
                //         count += (this.list[idx]['order'][i]['earn']*this.list[idx]['per']/100);
                // }
                return this.list[idx]['lost'];
            },
            count() {
                return this.list.length;
            },
            date(a,b){
                return date(a,b);
            },
            certaindate(mode) {
                var that = this;
                var date = (new Date()).Format("yyyy-MM-dd");
                if (mode == 1) {
                    that.choosen[0] = "#6699CC"
                    that.choosen[1] = "#FFFFFF"
                    that.choosen[2] = "#FFFFFF"
                    Vue.set(that.choosen, 0, that.choosen[0])
                    begin = new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-01 00:00:00";
                    end = new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-31 23:59:59";
                } else if (mode == 2) {
                    that.choosen[1] = "#6699CC"
                    that.choosen[2] = "#FFFFFF"
                    that.choosen[0] = "#FFFFFF"
                    Vue.set(that.choosen, 0, that.choosen[0])
                    begin = (new Date(new Date().setDate(new Date().getDate() - 7))).Format("yyyy-MM-dd") +
                        " 00:00:00";
                    end = (new Date()).Format("yyyy-MM-dd") + " 23:59:59";

                } else if (mode == 3) {
                    that.choosen[2] = "#6699CC"
                    that.choosen[1] = "#FFFFFF"
                    that.choosen[0] = "#FFFFFF"
                    Vue.set(that.choosen, 0, that.choosen[0])
                    var day = new Date().getDay || 7;
                    begin = (new Date(new Date().setDate(new Date().getDate() - (day - 1)))).Format(
                        "yyyy-MM-dd") + " 00:00:00"
                    end = (new Date()).Format("yyyy-MM-dd") + " 23:59:59";

                }
                //that.show_month = "";
                that.get_data(begin, end);
            },
            choose_month() {
                var that = this;
                that.choosen[0] = "#FFFFFF"
                that.choosen[1] = "#FFFFFF"
                that.choosen[2] = "#FFFFFF"
                Vue.set(that.choosen, 0, that.choosen[0])
                weui.picker([{
                    label: '1月',
                    value: '01'
                }, {
                    label: '2月',
                    value: '02'
                }, {
                    label: '3月',
                    value: '03'
                }, {
                    label: '4月',
                    value: '04'
                }, {
                    label: '5月',
                    value: '05'
                }, {
                    label: '6月',
                    value: '06'
                }, {
                    label: '7月',
                    value: '07'
                }, {
                    label: '8月',
                    value: '08'
                }, {
                    label: '9月',
                    value: '09'
                }, {
                    label: '10月',
                    value: '10'
                }, {
                    label: '11月',
                    value: '11'
                }, {
                    label: '12月',
                    value: '12'
                }], {
                    defaultValue: [new Date().getMonth() + 1],
                    onConfirm: function (result) {
                        that.show_month = result[0] + '月'
                        begin = new Date().getFullYear() + "-" + result[0] + "-01 00:00:00";
                        end = new Date().getFullYear() + "-" + result[0] + "-31 23:59:59";
                        that.get_data(begin, end);
                    }
                });
            },
            get_data(begin, end) {
                var that = this;
                that.show = true;
                $.post('../php/getyongjing.php', {
                    job_number: getQueryString('id'),
                    begin: begin,
                    end: end,
                }).done((res) => {
                    that.list = [];
                    that.display = [];
                    res = JSON.parse(res);
                    if (res.status == 1) {
                        that.list = res.data;
                        that.total_earn = res.total_earn;
                        that.display.push(false);
                        // for (var i in res.data) {
                        //     that.list.push(res.data[i])
                        //     that.total_earn = res.total_earn;
                        //     that.display.push(false);
                        // }
                    }
                    that.show = false;
                })
            },

        },
        created() {
            var that = this;
            $.post('../php/getyongjing.php', {
                job_number: getQueryString('id'),
                begin: new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-01 00:00:00",
                end: new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-31 23:59:59",
            }).done((res) => {
                res = JSON.parse(res);
                if (res.status == 1) {
                    that.list = res.data;
                    that.total_earn = res.total_earn;
                    that.display.push(false);
                    // for (var i in res.data) {
                    //     that.list.push(res.data[i])


                    // }
                }
                that.show = false;
                that.opa = true;
            })
        },
    })
</script>


</html>
