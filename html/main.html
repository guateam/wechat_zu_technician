            data: {

            },
            dataType: 'json',
            url: '../php/getmainpage.php',
        }).done((data) => {
            if (data.status == 1) {
                back = data.data
            }

                $('#checkin').hide()
                $('#checkout').show()
            } else {
                $('#checkout').hide()

                el: '#app',
                data: {
                    name: '',
                    id: '',
                    shop: '',
                    shopid: '',
                    head: '',
                    type: '',

                    todaysalary: '0',
                    salary: '0',

                    todayclock: '0',
                    clock: '0',


                },
                methods: {},
                created() {
                    var that = this;
                    data = back.app1
                    if (data.status == 1) {
                        that.name = data.name
                        that.id = id
                        that.shop = data.shop
                        that.shopid = data.shopid
                    }
                    $.post("../php/getnotice.php",{
                        newest:true
                    }).done((res)=>{
                        res = JSON.parse(res);
                        $(this).openWindow(res.data[0].title, res.data[0].content, ["好的"])
                    })
                    $.post("../php/gettechdetail.php", {
                        job_number: id
                    }).done((result) => {
                        result = JSON.parse(result);
                        if (result.status == 1) {
                            that.head = result.data[0].photo
                            that.type = result.data[0].type
                            overlay(false);
                        }

                        var data = back.app2
                        if (data.status == 1) {
                            that.salary = data.salary
                            that.todaysalary = data.todaysalary
                        }

                        data = back.app3
                        if (data.status == 1) {
                            that.clock = data.clock
                            that.todayclock = data.todayclock
                        }
                    })
                },
            })

            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            if (option && typeof option === "object") {
                myChart.setOption(option);
                if (back.chart.status == 1) {
                    myChart.setOption(back.chart.data)
                }
            }
        })
    });

    function login() //登入
    {
        id = getQueryString("id");
        $.post('../php/checkin.php', {
            id: id,
            ip: ip.geoplugin_request
        }).done((data) => {
            data = JSON.parse(data)
            if (data.status == 1) 
			{
                $(this).openWindow("", "成功签到", ["好的"])
                // swal({
                //     type: "success",
                //     text: "成功签到！",
                //     width: 200
                // });
                console.log("开启计时器")
                interval_id = setInterval(() => {
                    console.log("计时器检测")
                    $.post('../php/checkin.php', {
                        id: id,
                        ip: ip.geoplugin_request,
                        interval: true,
                    })
                }, 60000)

                $('#checkin').hide()
                $('#checkout').show()

            } 
			else if (data.status == -1) 
			{
                $(this).openWindow("", "已经签到过了", ["好的"])
                // swal({
                //     type: "error",
                //     text: "已经签到过了！",
                //     width: 200
                // })
                $('#checkin').hide()
                $('#checkout').show()
            } 
			else 
			{
                $(this).openWindow("", "签到失败", ["好的"])
                // swal({
                //     type: "error",
                //     text: "签到失败！",
                //     width: 200
                // })
            }
        })
    }

    function logout() //退出
    {
        id = getQueryString("id");
        $.post('../php/checkout.php', {
            id: id,
            ip: ip.geoplugin_request
        }).done((data) => {
            data = JSON.parse(data)
            if (data.status == 1) {
                $(this).openWindow("", "成功签退", ["好的"])
                // swal({
                //     type: "success",
                //     text: "成功签退！",
                //     width: 200
                // })
                $('#checkout').hide()
                $('#checkin').show()
                clearInterval(interval_id);
            } else if (data.status == -1) {
                $(this).openWindow("", "已经签退过了", ["好的"])
                // swal({
                //     type: "error",
                //     text: "已经签退过了！",
                //     width: 200
                // })
                $('#checkout').hide()
                $('#checkin').show()
            } else {

                // swal({
                //     type: "error",
                //     text: "签退失败！",
                //     width: 200
                // })
            }
        })
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    function navi(url) {
        window.location.href = url + "?id=" + id + "&spid=" + app1.shopid;
    }



    function overlay(state = true) {
        var e1 = document.getElementById('modal-overlay');
        if (state) e1.style.visibility = "visible"
        else e1.style.visibility = "hidden"
    }
