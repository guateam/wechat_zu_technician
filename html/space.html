<script>
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    var id = getQueryString('id');
    let Main = {
        data() {
            return {
                personalInfo: {
                    id: '',
                    name: '',
                    pictureList: [],
                    phone_number: '',
                    sex: '',
                    birth: '',
                    join_date: '',
                    is_on_the_job: true,
                    inviter: '',
                    rate: 0,
                    intro: '',
                    picture: '',
                    vcr: '',
                },
                tech: id,
                vcr_url: '',
                value1: 0,
                modal_id: "modal-overlay",
                overlay: true,
                big_img: false,
                click_img: '',
                uploadList: [],
            }
        },
        methods: {
            navi(url) {
                window.location.href = url + "?id=" + id;
            },
            handleView(name) {
                this.personalInfo.picture = name;
            },
            showBig(url) {
                this.big_img = true;
                this.click_img = url;
            },
            closeBig() {
                this.big_img = false;
            },
            beforeUpload(file) {
                var that = this;
                var max_count = 5;
                var check = this.personalInfo.pictureList.length;
                this.uploadList.push([]);

                for (var i = 0; i < 2000; i++) {
                }
                ;
                var lth = this.uploadList.length;
                console.log(lth);
                var input = (check + this.uploadList.length) > max_count;

                if (input) {
                    this.$Notice.warning({
                        title: '最多只能上传5张图片'
                    });
                    this.uploadList.pop();
                }
                return check + lth <= 5;
            },
            handleRemove(name) {
                swal({
                    text: "确认删除该图片吗？",
                    allowOutsideClick: false,
                    showConfirmButton: true,
                    showCancelButton: true,
                    confirmButtonText: "删除",
                    cancelButtonText: "取消",
                    width: 280,
                }).then((res) => {
                    if (res.value) {
                        for (var i = 0; i < this.personalInfo.pictureList.length; i++) {
                            if (this.personalInfo.pictureList[i].url == name) {
                                this.personalInfo.pictureList.splice(i, 1);
                            }
                        }
                        $.post("../php/del_photo.php", {
                            job_number: id,
                            url: name
                        }).done(() => {
                        })
                    }
                })
            },
            handleSuccess(res, file) {
                var that = this;
                var reg = /\{(.+?)\}/g;
                res = res.match(reg);
                res = JSON.parse(res);
                if (res.state == 1) {
                    console.log(res.url);
                    that.personalInfo.pictureList.push({
                        url: res.url
                    });
                }
            },
            onHead(res, file) {
                this.personalInfo.picture = file.name;
                var that = this;
                var reg = /\{(.+?)\}/g;
                res = res.match(reg);
                res = JSON.parse(res);
                console.log(res);
                if (res.state == 1) {
                    that.personalInfo.picture = res.url;
                }
            },
            after_vcr(res, file) {
                var that = this;
                console.log(res);
                if (res.state == 1) {
                    that.vcr_url = res.url;
                }
            },
            handleFormatError(file) {
                this.$Notice.warning({
                    title: '文件格式不正确',
                    desc: '不支持 ' + file.name + ' 文件的格式'
                });
            },
            handleBeforeUpload() {
                const check = this.uploadList.length < 5;
                if (!check) {
                    this.$Notice.warning({
                        title: 'Up to five pictures can be uploaded.'
                    });
                }
                return check;
            },
            handleMaxSize(file) {
                this.$Notice.warning({
                    title: '文件大小超出限制',
                    desc: '图片  ' + file.name + ' 太大了, 不能超过 2MB.'
                });
            },
            vcr_toobig() {
                this.$Notice.warning({
                    title: "视频大小超出限制",
                    desc: "最大只能为50MB"
                })
            }
        },
        mounted() {

        },
        created() {
            // overlay();
            var that = this;
            $.post("../php/gettechdetail.php", {
                job_number: id
            }).done((result) => {
                result = JSON.parse(result);
                if (result.status == 1) {
                    info = result.data[0];
                    that.personalInfo.id = info['job_number'];
                    that.personalInfo.name = info['name'];
                    that.personalInfo.phone_number = info['phone_number'];

                    if (info['gender'] == 1) that.personalInfo.sex = "男";
                    else that.personalInfo.sex = "女";

                    that.personalInfo.birth = info['birthday'];
                    that.personalInfo.join_date = info['entry_date'];
                    that.personalInfo.is_on_the_job = info['in_job'];
                    that.personalInfo.inviter = info['inviter'];
                    that.personalInfo.rate = info['rate'];
                    that.personalInfo.intro = info['description'];
                    that.personalInfo.picture = info['photo'] === '' ? null : info['photo'];
                    that.personalInfo.vcr = info['vcr'] === null ? '' : info['vcr'];
                }
            })
            $.post("../php/get_all_photo.php", {
                job_number: id
            }).done((result) => {
                if (result) {
                    result = JSON.parse(result);
                    for (var i = 0; i < result.length; i++) {
                        that.personalInfo.pictureList.push({
                            url: result[i]['url'],
                        });
                    }
                }
                // overlay(false);
                that.overlay = false;
                that.modal_id = "modal-overlay-opa";
            })
        }
    };
    let Component = Vue.extend(Main);
    let app = new Component().$mount('#space');
