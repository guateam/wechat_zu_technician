<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>打赏记录</title>
    <link rel="stylesheet" href="../css/weui-min.css" />
    <link rel="stylesheet" href="../css/example.css" />
    <style>
        a :focus {
            background-color: #cc99cc;
            outline: none;
        }

        #modal-overlay {
            position: absolute; /* 使用绝对定位或固定定位  */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 1000;
            background-color: #fff;
        }

        #modal-overlay-opa {
            position: absolute; /* 使用绝对定位或固定定位  */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            z-index: 1000;
            background-color: #fff;
            opacity: 0.5;
        }

        /* 模态框样式 */
        .modal-data {
            margin: 80% auto;
            padding: 15px;
            text-align: center;
            opacity: 0.5;
        }
    </style>
</head>

<body style="background-color: #f2f2f2;font-size: 15px;">

    <div id="detail" style="height:100%">
        <div class="weui-flex" style="font-size: 15px">
            <div class="weui-flex__item" style="flex: 0 0 50%;">
                <a href="javascript:;" @click="choose_month" class="weui-btn weui-btn_default" id="showPicker" style="background-color: white;background-image: url(../src/下箭头.png);background-repeat: no-repeat;background-position: 90%"><img
                        src="../src/日历.png" style="float: left;margin: 10px auto">{{show_month}}</a>
            </div>
            <div class="weui-flex weui-flex__item" style="align-items: center;text-align: center;background-color: white">
                <a href="javascript:;" @click="certaindate(1)" class="weui-flex__item" v-bind:style="{borderRadius:'6px',color: 'black',backgroundColor:choosen[0]}"
                    onfocus="this.blur();">本月</a>
                <a href="javascript:;" @click="certaindate(2)" class="weui-flex__item" v-bind:style="{borderRadius:'6px',color: 'black',backgroundColor:choosen[1]}"
                    onfocus="this.blur();">本周</a>
                <a href="javascript:;" @click="certaindate(3)" class="weui-flex__item" v-bind:style="{borderRadius:'6px',color: 'black',backgroundColor:choosen[2]}"
                    onfocus="this.blur();">上周</a>
            </div>
        </div>
        <div class="weui-flex" style="justify-content: center;align-items: center;height: 16%;">
            <div class="box weui-flex" style="flex: 0 0 100%;height:86%; background-image: url(../src/background.png);border-radius: 5px;align-items: center">
                <div class="item weui-flex__item" style="margin-left: 10px">
                    <h3 style="color: #d9d9d9;font-size: 15px;font-weight: 200">被打赏次数</h3>
                    <span v-text="get_times()" style="color: white;font-size: 15px"></span>
                </div>
                <div class="item weui-flex__item" style="margin-left: 10px">
                    <h3 style="color: #d9d9d9;font-size: 15px;font-weight: 200">总金额（元）</h3>
                    <span v-text="'￥'+sum(list)" style="color: white;font-size: 15px"></span>
                </div>
            </div>
        </div>

        <div class="weui-panel weui-panel_access" style="background-color: white;border-radius: 5px;margin-top: 0">

            <div v-for="it in list" v-show="it['show']" class="display-block" style="border-bottom: 1px solid #f2f2f2;">
                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg ">
                    <div class="weui-media-box__bd" style="">
                        <p v-text="'打赏人 '+it['user_id']"></p>
                        <h4 v-text="it['date']" class="weui-media-box__title" style="font-family: monospace;color: #cc99cc"></h4>
                    </div>
                    <div class="weui-media-box__hd" style="border-radius: 50%;background-color: #ffcc99;height: 50px;width: 50px; justify-content: center;align-items: center; display: flex;float: right;">
                        <span v-text="'￥'+it['salary']/100"></span>
                    </div>
                </a>
            </div>

        </div>
        <div class="weui-footer" style="margin-top: 20px">
            <p class="weui-footer__text">查帐方式以结账时间为准</p>
        </div>
        <div :id="opa?'modal-overlay-opa':'modal-overlay'" v-show="show">
            <div class="modal-data">
                <img src="../src/loading.gif" />
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<!-- <script src="https://vuejs.org/js/vue.js"></script> -->
<script src="../js/vue.js"></script>
<script type="text/javascript" src="../js/jweixin.js"></script>
<!-- <script type="text/javascript" src="example.js"></script> -->
<script type="text/javascript" src="../js/weui-min.js"></script>
<script type="text/javascript" src="../js/zepto.js"></script>
<script type="text/javascript" src="../js/sweetalert2.all.js"></script>
<script>
    Date.prototype.Format = function (fmt) { //author: meizz   
        var o = {
            "M+": this.getMonth() + 1, //月份   
            "d+": this.getDate(), //日   
            "h+": this.getHours(), //小时   
            "m+": this.getMinutes(), //分   
            "s+": this.getSeconds(), //秒   
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度   
            "S": this.getMilliseconds() //毫秒   
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    let app = new Vue({
        el: '#detail',
        data: {
            show: true,
            opa: false,
            list: [],
            choosen: [
                "#FFFFFF",
                "#FFFFFF",
                "#FFFFFF",
            ],
            show_month: new Date().getMonth() + 1 + '月'
        },
        methods: {
            sum: function () {
                var total = 0;
                for (i in this.list) {
                    if (this.list[i]['show'])
                        total += this.list[i]['salary']
                }
                return total / 100;
            },
            choose_month() {
                var that = this;
                that.choosen[0] = "#FFFFFF"
                that.choosen[1] = "#FFFFFF"
                that.choosen[2] = "#FFFFFF"
                Vue.set(that.choosen, 0, that.choosen[0])
                weui.picker([{
                    label: '1月',
                    value: '01'
                }, {
                    label: '2月',
                    value: '02'
                }, {
                    label: '3月',
                    value: '03'
                }, {
                    label: '4月',
                    value: '04'
                }, {
                    label: '5月',
                    value: '05'
                }, {
                    label: '6月',
                    value: '06'
                }, {
                    label: '7月',
                    value: '07'
                }, {
                    label: '8月',
                    value: '08'
                }, {
                    label: '9月',
                    value: '09'
                }, {
                    label: '10月',
                    value: '10'
                }, {
                    label: '11月',
                    value: '11'
                }, {
                    label: '12月',
                    value: '12'
                }], {
                    defaultValue: [new Date().getMonth() + 1],
                    onConfirm: function (result) {
                        that.show_month = result[0] + '月'
                        begin = new Date().getFullYear() + "-" + result[0] + "-01 00:00:00";
                        end = new Date().getFullYear() + "-" + result[0] + "-31 23:59:59";
                        that.get_data(begin, end);
                    }
                });
            },
            get_data(begin, end) {
                var that = this;
                that.show = true;
                that.list = [];
                $.post("../php/gettip.php", {
                    job_number: getQueryString('id'),
                    begin:begin,
                    end:end,
                }).done((res) => {
                    res = JSON.parse(res);
                    if (res.status == 1) {
                        for (var i = 0; i < res.data.length; i++) {
                            var data = res.data[i];
                            that.list.push(data);
                        }
                    }
                    that.show = false;
                })
            },
            get_times() {
                var count = 0;
                for (var i in this.list) {
                    if (this.list[i]['show']) count++;
                }
                return count;
            },
            certaindate(mode) {
                var that = this;
                var date = (new Date()).Format("yyyy-MM-dd");
                if (mode == 1) {
                    that.choosen[0] = "#6699CC"
                    that.choosen[1] = "#FFFFFF"
                    that.choosen[2] = "#FFFFFF"
                    Vue.set(that.choosen, 0, that.choosen[0])
                    begin = new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-01 00:00:00";
                    end = new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-31 23:59:59";
                } else if (mode == 2) {
                    that.choosen[1] = "#6699CC"
                    that.choosen[2] = "#FFFFFF"
                    that.choosen[0] = "#FFFFFF"
                    Vue.set(that.choosen, 0, that.choosen[0])
                    begin = (new Date(new Date().setDate(new Date().getDate() - 7))).Format("yyyy-MM-dd") +
                        " 00:00:00";
                    end = (new Date()).Format("yyyy-MM-dd") + " 23:59:59";

                } else if (mode == 3) {
                    that.choosen[2] = "#6699CC"
                    that.choosen[1] = "#FFFFFF"
                    that.choosen[0] = "#FFFFFF"
                    Vue.set(that.choosen, 0, that.choosen[0])
                    var day = new Date().getDay || 7;
                    begin = (new Date(new Date().setDate(new Date().getDate() - (day - 1)))).Format(
                        "yyyy-MM-dd") + " 00:00:00"
                    end = (new Date()).Format("yyyy-MM-dd") + " 23:59:59";

                }
                //that.show_month = "";
                that.get_data(begin, end);
            },
        },
        created() {
            var that = this;
            $.post("../php/gettip.php", {
                job_number: getQueryString('id'),
                begin:new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-01 00:00:00",
                end:new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-31 23:59:59",
            }).done((res) => {
                res = JSON.parse(res);
                if (res.status == 1) {
                    for (var i = 0; i < res.data.length; i++) {
                        var data = res.data[i];
                        that.list.push(data);
                    }
                }
                that.show = false;
                that.opa = true;
            })
        }
    })
</script>


</html>
