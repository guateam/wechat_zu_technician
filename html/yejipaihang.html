<script>
    Date.prototype.Format = function (fmt) { //author: meizz   
        var o = {
            "M+": this.getMonth() + 1, //月份   
            "d+": this.getDate(), //日   
            "h+": this.getHours(), //小时   
            "m+": this.getMinutes(), //分   
            "s+": this.getSeconds(), //秒   
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度   
            "S": this.getMilliseconds() //毫秒   
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    let app = new Vue({
        el: '#detail',
        data: {
            yejilist: [],
            self_job_number: "",
            show_month: new Date().getMonth() + 1 + '月',
            show: true,
            opa: false,
            choosen: [
                "#FFFFFF",
                "#FFFFFF",
                "#FFFFFF",
            ],
        },
        computed: {
            rank: function () {
                for (var i = 0; i < this.yejilist.length; i++) {
                    if (this.self_job_number == this.yejilist[i]['job_number'])
                        return i + 1;
                }
            }
        },
        methods: {
            certaindate(mode) {
                var that = this;
                var date = (new Date()).Format("yyyy-MM-dd");
                if (mode == 1) {
                    that.choosen[0] = "#6699CC"
                    that.choosen[1] = "#FFFFFF"
                    that.choosen[2] = "#FFFFFF"
                    Vue.set(that.choosen, 0, that.choosen[0])
                    begin = new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-01 00:00:00";
                    end = new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-31 23:59:59";
                } else if (mode == 2) {
                    that.choosen[1] = "#6699CC"
                    that.choosen[2] = "#FFFFFF"
                    that.choosen[0] = "#FFFFFF"
                    Vue.set(that.choosen, 0, that.choosen[0])
                    begin = (new Date(new Date().setDate(new Date().getDate() - 7))).Format("yyyy-MM-dd") +
                        " 00:00:00";
                    end = (new Date()).Format("yyyy-MM-dd") + " 23:59:59";

                } else if (mode == 3) {
                    that.choosen[2] = "#6699CC"
                    that.choosen[1] = "#FFFFFF"
                    that.choosen[0] = "#FFFFFF"
                    Vue.set(that.choosen, 0, that.choosen[0])
                    var day = new Date().getDay || 7;
                    begin = (new Date(new Date().setDate(new Date().getDate() - (day - 1)))).Format(
                        "yyyy-MM-dd") + " 00:00:00"
                    end = (new Date()).Format("yyyy-MM-dd") + " 23:59:59";

                }
                //that.show_month = "";
                that.get_data(begin, end);
            },
            sum(idx) {

                return this.yejilist[idx]['earn'];
            },
            my_final_salary() {
                var total = 0;
                for (i in this.yejilist) {
                    if (this.self_job_number == this.yejilist[i]['job_number']) {
                        return this.yejilist[i]['earn'];
                    }
                }

            },
            choose_month() {
                var that = this;
                that.choosen[0] = "#FFFFFF"
                that.choosen[1] = "#FFFFFF"
                that.choosen[2] = "#FFFFFF"
                Vue.set(that.choosen, 0, that.choosen[0])

                weui.picker([{
                    label: '1月',
                    value: '01'
                }, {
                    label: '2月',
                    value: '02'
                }, {
                    label: '3月',
                    value: '03'
                }, {
                    label: '4月',
                    value: '04'
                }, {
                    label: '5月',
                    value: '05'
                }, {
                    label: '6月',
                    value: '06'
                }, {
                    label: '7月',
                    value: '07'
                }, {
                    label: '8月',
                    value: '08'
                }, {
                    label: '9月',
                    value: '09'
                }, {
                    label: '10月',
                    value: '10'
                }, {
                    label: '11月',
                    value: '11'
                }, {
                    label: '12月',
                    value: '12'
                }], {
                    defaultValue: [new Date().getMonth() + 1],
                    onConfirm: function (result) {
                        that.show_month = result[0] + '月'
                        begin = new Date().getFullYear() + "-" + result[0] + "-01 00:00:00";
                        end = new Date().getFullYear() + "-" + result[0] + "-31 23:59:59";
                        that.get_data(begin, end);
                    }
                });
            },
            get_data(begin, end) {
                var that = this;
                that.show = true;
                $.post("../php/getyeji.php", {
                    begin: begin,
                    end: end,
                }).done((res) => {
                    res = JSON.parse(res);
                    if (res.status == 1) {
                        that.yejilist = [];
                        for (var i = 0; i < res.data.length; i++) {
                            that.yejilist.push(res.data[i])
                        }

                        that.self_job_number = getQueryString('id');
                        that.show = false;
                    }
                })
            },
        },
        created() {
            var that = this;
            $.post("../php/getyeji.php", {
                begin: new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-01 00:00:00",

                    //         this.yejilist[highest] = tp;
                    //         Vue.set(this.yejilist, highest, this.yejilist[highest]);
                    //     }
                    // }
                    that.self_job_number = getQueryString('id');


                    // begin = new Date().getFullYear() + "-" + (new Date().getMonth() + 1) +
                    //     "-01 00:00:00";
                    // end = new Date().getFullYear() + "-" + (new Date().getMonth() + 1) + "-31 23:59:59";
                    // that.get_data(begin, end);


                    that.show = false;
