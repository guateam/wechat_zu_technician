    <script>
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        let app = new Vue({
            el: "#app",
            data: {
                list: [],
                swiper_target: [],
                background: "",
                job_number: getQueryString('id'),
                head: "",
                click_content:"",
                background: "",
                show: true,
                big_img: false,
                click_img: '',
                opa: false,
                imgsdata: {
                    "list1": ["1.png", "2.png", "3.png"],
                },
            },
            methods: {
                navi(url) {
                    window.location.href = url + "?id=" + this.job_number;
                },
                closeBig() {
                    this.big_img = false;
                },
                show_pic(index, imgs) {
                    //this.swiper_target = imgs;
                    this.click_img = imgs[index];
                    this.big_img = true;
                },
                handleBeforeUpload() {
                    swal({
                        text: "正在更改封面背景，请稍候",
                        onOpen: () => {
                            swal.showLoading();
                        }
                    })
                },
                handleMax(file) {
                    $(this).openWindow("", "文件过大，不得超过5M", ["好的"])
                    // swal({
                    //     text: "文件过大，不得超过5M",
                    //     type: "error",
                    //     width: 230,
                    // })
                },
                handleFail(res, file) {
                    alert("fail");
                },
                handleSuccess(res, file) {
                    var that = this;
                    // var reg = /\{(.+?)\}/g;
                    // res = res.match(reg);
                    // res = JSON.parse(res);
                    if (res.state == 1) {
                        console.log(res.url);
                        that.background = res.url;
                        swal.close();
                    } else {
                        $(this).openWindow("", res.state, ["好的"])
                        // swal({
                        //     text: res.state,
                        //     type: "error",

                        // })

                },
            },
            created() {
                var that = this;
                $.post("../php/getpyq.php", {
                    job_number: that.job_number
                }).done((res) => {
                    res = JSON.parse(res);
                    for (var i in res.data) {
                        that.list.push(res.data[i])
                        that.imgsdata["list" + i] = res.data[i].img
                    }
                    // for (var i = 0; i < that.list.length - 1; i++) {

                    //     }

                    //         that.list[i] = that.list[nearest];
                    //         that.list[nearest] = tp;
                    //     }
                    // }
                    for (var i in that.list) {
                        console.log(that.list[i]['date'])
                        if (that.list[i]['date'] < 60) that.list[i]['date'] = that.list[i]['date'] +
                            "秒前";
                        else {
                            that.list[i]['date'] /= 60;
                            if (that.list[i]['date'] < 60) that.list[i]['date'] = parseInt(that.list[i]
                                ['date'], 0) + "分钟前";
                            else {
                                that.list[i]['date'] /= 60;
                                if (that.list[i]['date'] < 24) that.list[i]['date'] = parseInt(that.list[
                                    i]['date'], 0) + "小时前";
                                else {
                                    that.list[i]['date'] /= 24;
                                    if (that.list[i]['date'] <= 30) that.list[i]['date'] = parseInt(
                                        that.list[i]['date'], 0) + "天前";
                                    else {
                                        that.list[i]['date'] /= 30;
                                        if (that.list[i]['date'] <= 12) that.list[i]['date'] = parseInt(
                                            that.list[i]['date'], 0) + "月前";
                                        else {
                                            that.list[i]['date'] /= 12;
                                            if (that.list[i]['date'] >= 1) that.list[i]['date'] =
                                                parseInt(that.list[i]['date'], 0) + "年前";
                                        }
                                    }
                                }
                            }
                        }
                    }
                    that.head = res.head;
                    that.background = res.background;
                    that.show = false;

                })
            },
        })

<script>
    var swiper = new Swiper('.swiper-container', {
        zoom: true,
        width: window.innerWidth,
        virtual: true,
        spaceBetween: 20,
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
        on: {
            click: function () {
                $('#origin-img').fadeOut('fast');
                this.virtual.slides.length = 0;
                this.virtual.cache = [];
                swiperStatus = false;

            },
        },

    });
    $(document).on('click', '.thumb img', function () {
        clickIndex = $(this).index();
        // imglist = $(this).parent().attr('thumblist');
        imglist = $(this).parent()[0].attributes[0].nodeValue
        // console.log($(this).parent()[0].attributes[0].nodeValue)
        imgs = app.imgsdata[imglist];
        // console.log(imgs)
        for (i = 0; i < imgs.length; i++) {
            // console.log(swiper.virtual)
            swiper.virtual.appendSlide('<div class="swiper-zoom-container"><img src="' + imgs[i] +
                '" /></div>');
        }
        swiper.slideTo(clickIndex);
        $('#origin-img').fadeIn('fast');
        swiperStatus = true;

    })

    //切换图状态禁止页面缩放   
    document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1 && swiperStatus) {
            event.preventDefault();
        }
    })
    var lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false)

    document.addEventListener('touchmove', function (e) {
        if (swiperStatus) {
            e.preventDefault();
        }
    })
